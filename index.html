<!DOCTYPE html>
<html>
<head>
    <title>Live Voice Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
        #log { margin-top: 20px; font-size: smaller; white-space: pre-line; } /* For logging */
    </style>
</head>
<body>
    <button id="micButton">Start Mic</button>
    <div id="log"></div>  <script>
        const params = new URLSearchParams(window.location.search)
        const chatId = params.get('chat_id')
        // Retrieve ws_port from URL parameters
        const WS_PORT = params.get('ws_port') // Get ws_port from URL and define JS variable
        let isRecording = false
        let mediaRecorder
        let ws
        const logDiv = document.getElementById('log'); // Get log div

        function log(message) { // Logging function
            console.log(message);
            logDiv.textContent += message + '\n';
        }

        async function startRecording() {
            try {
                log('Requesting microphone access...');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Microphone access granted.');
                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(2048, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Use ws:// for now for simplicity
                ws = new WebSocket(`wss://erenyeager.club:${WS_PORT}`); // <--- wss:// and YOUR DOMAIN
                log(`Connecting to WebSocket wss://erenyeager.club:${WS_PORT}...`);

                ws.onopen = async () => {
                    log('WebSocket connection opened.');
                    ws.send(chatId); // Send chatId FIRST


                    processor.onaudioprocess = (e) => {
                        const input = e.inputBuffer.getChannelData(0);
                        const pcm = convertFloat32ToInt16(input);
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(pcm);
                            //log('Audio chunk sent.'); // Too verbose, uncomment for detailed debugging
                        } else {
                            log('WebSocket is not open, cannot send audio.');
                        }
                    };
                };

                ws.onclose = () => {
                    log('WebSocket connection closed.');
                };

                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`);
                };


            } catch (error) {
                log(`Error starting recording: ${error}`);
            }
        }


        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const buf = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                buf[i] = Math.min(1, buffer[i]) * 0x7FFF;
            }
            return buf.buffer;
        }

        document.getElementById('micButton').addEventListener('click', async () => {
            if (!isRecording) {
                isRecording = true;
                document.getElementById('micButton').textContent = 'Stop Mic';
                log('Starting recording...');
                await startRecording();
            } else {
                isRecording = false;
                document.getElementById('micButton').textContent = 'Start Mic';
                log('Stopping recording...');
                if (ws) {
                    ws.close();
                    log('WebSocket closed by user.');
                }
            }
        });
    </script>
</body>
</html>
