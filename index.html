<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice Streaming</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resample@1.0.0/dist/resample.min.js"></script> <!-- Resample.js library -->
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
        #log { margin-top: 20px; font-size: smaller; white-space: pre-line; } /* For logging */
    </style>
</head>
<body>
    <button id="micButton">Start Mic</button>
    <div id="log"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const chatId = params.get('chat_id');
        const WS_PORT = params.get('ws_port');
        let isRecording = false;
        let ws;
        const logDiv = document.getElementById('log');

        function log(message) {
            console.log(message);
            logDiv.textContent += message + '\n';
        }

        async function startRecording() {
            try {
                log('Requesting microphone access with sample rate 48000...');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: { sampleRate: 48000 } });
                log('Microphone access granted.');

                const track = stream.getTracks()[0];
                const settings = track.getSettings();
                const capturedSampleRate = settings.sampleRate;
                log(`Captured sample rate: ${capturedSampleRate}`);

                const audioContext = new AudioContext({ sampleRate: capturedSampleRate });
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(2048, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                ws = new WebSocket(`wss://erenyeager.club:${WS_PORT}`);
                log(`Connecting to WebSocket wss://erenyeager.club:${WS_PORT}...`);

                ws.onopen = async () => {
                    log('WebSocket connection opened.');
                    ws.send(chatId); // Send chatId first

                    // Capture initial noise profile (short audio chunk)
                    const noiseProfileDuration = 0.1; // 0.1 seconds
                    const noiseProfileData = await captureAudioChunk(stream, noiseProfileDuration, audioContext);
                    ws.send(noiseProfileData); // Send noise profile second
                    log('Noise profile sent.');

                    processor.onaudioprocess = (e) => {
                        const input = e.inputBuffer.getChannelData(0);
                        let pcm;

                        if (capturedSampleRate !== 48000) {
                            log(`Resampling from ${capturedSampleRate} to 48000...`);
                            const resampledData = resample(input, capturedSampleRate, 48000);
                            pcm = convertFloat32ToInt16(resampledData);
                        } else {
                            pcm = convertFloat32ToInt16(input);
                        }

                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(pcm);
                            // log('Audio chunk sent.'); // Uncomment for detailed logging
                        } else {
                            log('WebSocket is not open, cannot send audio.');
                        }
                    };
                };

                ws.onclose = () => log('WebSocket connection closed.');
                ws.onerror = (error) => log(`WebSocket error: ${error}`);

            } catch (error) {
                log(`Error starting recording: ${error}`);
            }
        }

        async function captureAudioChunk(stream, duration, audioContext) {
            return new Promise(resolve => {
                const recorder = audioContext.createScriptProcessor(2048, 1, 1);
                let audioData = [];
                recorder.onaudioprocess = (e) => {
                    const input = e.inputBuffer.getChannelData(0);
                    audioData.push(convertFloat32ToInt16(input));
                };
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(recorder);
                recorder.connect(audioContext.destination);

                setTimeout(() => {
                    source.disconnect(recorder);
                    recorder.disconnect(audioContext.destination);
                    stream.getTracks().forEach(track => track.stop());

                    let combinedData = new Int16Array(0);
                    audioData.forEach(chunk => {
                        const temp = new Int16Array(combinedData.length + chunk.length);
                        temp.set(combinedData, 0);
                        temp.set(chunk, combinedData.length);
                        combinedData = temp;
                    });
                    resolve(combinedData.buffer);
                }, duration * 1000);
            });
        }

        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const buf = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                buf[i] = Math.min(1, buffer[i]) * 0x7FFF;
            }
            return buf;
        }

        document.getElementById('micButton').addEventListener('click', async () => {
            if (!isRecording) {
                isRecording = true;
                document.getElementById('micButton').textContent = 'Stop Mic';
                log('Starting recording...');
                await startRecording();
            } else {
                isRecording = false;
                document.getElementById('micButton').textContent = 'Start Mic';
                log('Stopping recording...');
                if (ws) {
                    ws.close();
                    log('WebSocket closed by user.');
                }
            }
        });
    </script>
</body>
</html>
